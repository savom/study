<!--이 파일은 실습 파일이다.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
</head>
<body>
    
    <!--//P는 문단이다.
    //h는 문단제목을 정의하고
    //숫자가 높아질수록 폰트가 작아진다.
    //tab은 들여쓰기.
    !--는 주석이다. C#과 다름
    -->
    <h1>hello world!</h1>
    <h2>안녕하세요!</h2>
    <h3>이번주는 장마였는데</h3>
    <h4>비가 그쳤다.</h4>
    <h5>습하다</h5>
    <p><strong>동해물</strong>과 <em>백두산</em>이 마르고 닳도록</p>
    <p><b>동해물</b>과 <i>백두산</i>이 <br>마르고 닳도록</p>
    <p><span style="color:aquamarine">코딩</span>&nbsp;&nbsp;&nbsp;챌린지</p>
    <!-- HTML코드는 엔터로 줄바꿈을 하지 않는다.
        공백은 하나의 공백으로 취급한다.
        <br>은 줄바꿈(엔터)을 한다
        &nbsp;은 공백(스페이스 바)을 넣는 코드다.(무제한)
        <b>태그는 강조태그(굵게)
        <i>태그는 기울임
        <strong>,<em>은 화면 낭독기가 읽을 수 있음
        <span>태그는 문단 안에서 강조(색)하는 것.
        -->
        <hr>
        내용이 구분되었습니다.<br>ㄴㅇㅁㄴㅇ
        <blockquote>인용하고 싶은 내용.</blockquote>
        <p>아버지는 말하셨지 <q>인생을 즐겨라</q></p>

        <!--
            <hr>태그는 구분선이다.
            <blockquote>는 인용이다. 들여쓰기가 적용됨.
            <p>는 ""이고 그 안에 내용을 적는다.
        -->
</body>
</html>
